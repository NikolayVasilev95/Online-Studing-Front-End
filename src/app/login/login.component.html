<!-- Main -->
<main class="container-fluid mt-2">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form name="form" (ngSubmit)="f.form.valid && onLoginClick()" #f="ngForm">
                <div class="form-group" [ngClass]="{ 'text-danger': f.submitted && !username.valid }">
                    <input class="form-control" placeholder="Your username" type="text" name="username"
                        [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">
                        Username is required and should be at least 4 characters long
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'text-danger': f.submitted && !password.valid }">
                    <input class="form-control" placeholder="Your password" type="password" name="password"
                        [(ngModel)]="model.password" #password="ngModel" required maxlength="30" minlength="6" />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">
                        Password is required and should be at least 6 characters long
                    </div>
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary">Login</button>
                    <div *ngIf="f.submitted && (!username.valid || !password.valid)"
                        class="alert alert-danger text-center">
                        All Fields Are Required is required
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="errormsg">
                    Incorrect username or password.
                </div>
            </form>
        </div>
    </div>
</main>
<!-- ./Main -->
